components:
  schemas:
    BudgetRange:
      description: Budget range for campaign planning
      type: object
      properties:
        min:
          description: Minimum budget available
          example: 50000
          type: number
          minimum: 0
          exclusiveMinimum: true
        max:
          description: Maximum budget available
          example: 150000
          type: number
          minimum: 0
          exclusiveMinimum: true
        currency:
          description: Currency for budget (ISO 4217 code)
          example: USD
          default: USD
          type: string
          minLength: 3
          maxLength: 3
      required:
        - min
        - max
    ProposalCard:
      description: Visual card data for rendering proposals in marketplace UI, following ADCP product card pattern
      type: object
      properties:
        title:
          description: Proposal name/title
          example: Premium Display Campaign
          type: string
        description:
          description: What the proposal offers
          example: Target premium inventory at $2.50 vCPM with 85% viewability guarantee
          type: string
        image_carousel:
          description: Optional array of image URLs showcasing the approach
          example:
            - https://example.com/chart1.png
            - https://example.com/viz2.png
          type: array
          items:
            type: string
            format: uri
        details:
          description: Markdown-formatted detailed execution plan and specifications
          example: |-
            ## Execution Strategy

            We will target...
          type: string
        pricing_summary:
          description: Pricing information for comparison
          type: object
          properties:
            method:
              description: Human-readable pricing method
              example: 15% revenue share
              type: string
            budget_capacity:
              description: Human-readable budget capacity
              example: $50,000 maximum
              type: string
            estimated_cost:
              description: Optional estimated cost calculation
              example: $7,500 estimated fee
              type: string
          required:
            - method
            - budget_capacity
      required:
        - title
        - description
        - pricing_summary
    ListAssetsInput:
      type: object
      properties:
        brandAgentId:
          description: Optional brand agent ID to filter assets
          type: integer
          exclusiveMinimum: true
          maximum: 9007199254740991
          example: 100
    ListBrandAgentsInput:
      description: Parameters for listing brand agents. Authentication is automatic.
      type: object
      properties:
        where:
          description: Prisma-style where clause for filtering agents
          type: object
          additionalProperties: {}
        orderBy:
          description: Prisma-style orderBy clause
          type: object
          additionalProperties: {}
        take:
          description: Number of records to return
          example: 10
          type: integer
          exclusiveMinimum: true
          maximum: 9007199254740991
        skip:
          description: Number of records to skip
          example: 0
          type: integer
          minimum: 0
          maximum: 9007199254740991
        distinct:
          description: Fields to use for distinct selection
          type: array
          items:
            type: string
          example: []
    GetBrandAgentInput:
      description: Parameters for retrieving a specific brand agent
      type: object
      properties:
        brandAgentId:
          description: The unique identifier for the brand agent
          example: 123
          type: integer
          exclusiveMinimum: true
          maximum: 9007199254740991
      required:
        - brandAgentId
    CreateBrandAgentInput:
      description: Parameters for creating a new brand agent
      type: object
      properties:
        name:
          description: Name of the brand agent (advertiser account)
          example: Nike Global Campaigns
          type: string
          minLength: 1
          maxLength: 255
        description:
          description: Optional description of the brand agent
          example: Brand agent for Nike global advertising campaigns
          type: string
          maxLength: 1000
        manifestUrl:
          description: URL to the brand manifest
          example: https://example.com/brand-manifest
          type: string
          format: uri
        countryCodes:
          description: Country codes (ISO 3166-1 alpha-2)
          example:
            - US
            - CA
            - GB
          type: array
          items:
            type: string
            minLength: 2
            maxLength: 2
      required:
        - name
