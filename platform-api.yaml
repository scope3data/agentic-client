          exclusiveMinimum: true
          maximum: 9007199254740991
        status:
          description: Initial campaign status
          type: string
          enum:
            - ACTIVE
            - PAUSED
            - ARCHIVED
            - DRAFT
          example: ACTIVE
      required:
        - brandAgentId
        - prompt
    GetCampaignInput:
      description: Parameters for retrieving a specific campaign
